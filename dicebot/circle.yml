machine:
  environment:
    # App Engine application from app.yaml.
    GCLOUD_PROJECT: hacky-slack
    # App Engine version to deploy.
    GCLOUD_VERSION: circle

dependencies:
  pre:
    # Retrieve Google Service Account from the CircleCI environment.
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
    - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - gcloud config set project $GCLOUD_PROJECT
    - sed -i s/your_slack_id/$SLACK_ID/ app.yaml
    - sed -i s/your_slack_secret/$SLACK_SECRET/ app.yaml

deployment:
  production:
    branch: master
    commands:
    - gcloud -q preview app deploy app.yaml --version=$GCLOUD_VERSION
